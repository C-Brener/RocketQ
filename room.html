<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sala aleatória - Rocket.Q</title>

        <!-- CSS -->

        <link rel="stylesheet" href="./styles/room.css" type="text/css" media="all">
        <link rel="stylesheet" href="./styles/global.css" type="text/css">

        <!-- Importando Fontes do Google -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="room" class="content">
            <header>
                <a href="/home.html">
                    <img src="./assets/logo.svg" alt="Rocket.Q Logo"/>
                </a>
                <div class="buttons">
                    <div class="button outlined">
                        #323243
                        <img src="assets/copy.svg" alt="Copiar numero da sala" title="Copiar numero da sala"/>
                    </div>
                    <div class="button">
                        <a href="#" class="button">
                            <img src="./assets/users-white.svg" alt="Criar Sala" title="Criar Sala"/>
                            Criar Sala
                        </a>
                    </div>
                </div>
            </header>
            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                        <footer>
                            <div>
                                <img src="assets/lock.svg" alt="" srcset="">
                                Esta pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

                <section id="questions">
                    <h2 class="sr-only">Perguntas da Comunidade</h2>
                    
                    <div class="questions">
                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="assets/avatar.svg" alt="Avatar" srcset="">
                                </div>
                                <div class="question">
                                    <p>Qual a diferença entre Git e Github?</p>
                                </div>
                            </div>
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="assets/check.svg" alt="" srcset="">
                                    Marcar como lida
                                </a>
                                <a href="#" class="delete">
                                    <img src="assets/trash.svg" alt="" srcset="">
                                    Excluir
                                </a>
                            </div>
                        </div>
                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="assets/avatar.svg" alt="Avatar" srcset="">
                                </div>
                                <div class="question">
                                    <p>O que é NodeJS?</p>
                                </div>
                            </div>
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="assets/check.svg" alt="" srcset="">
                                    Marcar como lida
                                </a>
                                <a href="#" class="delete">
                                    <img src="assets/trash.svg" alt="" srcset="">
                                    Excluir
                                </a>
                            </div>
                        </div>
                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="assets/avatar.svg" alt="Avatar" srcset="">
                                </div>
                                <div class="question">
                                    <p>O que é TypeScript?</p>
                                </div>
                            </div>
                            <div class="actions">
                                <a href="#" class="check">
                                    <img src="assets/check.svg" alt="" srcset="">
                                    Marcar como lida
                                </a>
                                <a href="#" class="delete">
                                    <img src="assets/trash.svg" alt="" srcset="">
                                    Excluir
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
