<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala - Rocket.Q</title>

    <!-- CSS -->

    <link rel="stylesheet" href="./styles/create-pass.css" type="text/css">
    <link rel="stylesheet" href="./styles/global.css" type="text/css">

    <!-- Importando Fontes do Google -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="./assets/logo.svg" alt="Rocket.Q Logo" title="Rocket.Q Logo"/>
        </header>

        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
    
        <main>
            <div class="container"><!-- ".container" é um atalho que cria a div com a class-->
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-id">Codigo da sala</label>
                        <input type="number" id="room-id" placeholder="Codigo da Sala">
                        <button>
                            <img src="./assets/users-white.svg" alt="Entrar na sala">
                            Criar sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>
    
</body>
</html>
