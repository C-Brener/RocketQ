<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala - Rocket.Q</title>
</head>
<body>
    <header>
        <img src="./assets/images/logo.svg" alt="Rocket.Q Logo" title="Rocket.Q Logo"/>
    </header>

    <main>
        <div class="container"><!-- ".container" é um atalho que cria a div com a class-->
            <section>
                <h2>Entre como participante</h2>
                <form>
                    <label class="sr-only" for="room-id">Codigo da sala</label>
                    <input type="text" id="room-id"placeholder="Codigo da Sala">
                    <button>Entrar na Sala</button>
                </form>
            </section>

            <div class="separator">
                <div></div>
                <div>ou</div>
                <div></div>
            </div>

            <section>
                <h2>Crie sua própria sala de forma fácil</h2>
            </section>
        </div>
    </main>
</body>
</html>
